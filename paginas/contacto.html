<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<header>
    <a title="Inicio" href="../index.html" ><svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16" id="casita">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
    </svg></a>
    <h1 class="titulo">Contacto</h1>
</header>

<body class="background-contacto">

    <br>
    <br>
    <div class="contenedor">
        <form id="formulario">
            <ul class="lista">
                <li><input type="text" id="nombre" placeholder="Nombre"></li>
                <br>
                <li><input type="email" name="Correo Electronico" id="mail" placeholder="direccion@email.com"></li>
                <br>
                <li><input type="text" name="Consulta" id="consulta" placeholder="Escriba su consulta..."></li>
                <br>
                <li><input type="submit" value="Enviar" id="enviar" onclick="mostrar()"></li>
            </ul>   
        </form>
    </div>
    <br>
    <br>

    
    <!-- Mapa -->
    <div class="map-outer">
        <div class="gmap-canvas">
            <iframe width="100%" height="400" id="gmap-canvas"
                src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>

    <footer>
        <p class="footer">Seguinos en nuestras redes</p>
        <div id="redes">
            <a title="Instagram" href="https://www.instagram.com/"><img src="../recursos/ig.png" alt="Instagram" id="img-redes"></a>
            <a title="Twitter" href="https://twitter.com/?lang=es"><img src="../recursos/tw.png" alt="Twitter" id="img-redes"></a>
            <a title="TikTok" href="https://www.tiktok.com/es/"><img src="../recursos/tik.png" alt="TikTok" id="img-redes"></a>
        </div>
        <br>
        <p class="wspfooter">Para cualquier consulta, accede a nuestro Whatsaap</p>
        <a title="whatsapp" href="https://web.whatsapp.com/es/"><img src="../recursos/whatsapp.png" alt="whatsapp" id="img-redes"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script src="../js/main.js"></script>
</html>
