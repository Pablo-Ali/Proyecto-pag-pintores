    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="contenedor-colores">
        <p id="parrafo-colores">
            ¡Calcule el costo según la cantidad de litros!<br>
            El precio por litro es de $3000<br>
            A partir de los 50 litros, habrá un descuento del 10%<br>
            A partir de los 100 litros, habrá un descuento del 15%
        </p>
        <br>
        <br>
        <form id="formulario">
            <ul class="lista">
                <li><input type="text" name="litros" id="litros" placeholder="Ingrese la cantidad de litros"></li>
                <br>
                <li><input type="submit" value="Enviar" id="enviar-litros" onclick="presupuesto()"></li>
            </ul>   
        </form>
    </div>
